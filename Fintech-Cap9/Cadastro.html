<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <!--Link do CSS do BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link para minha CSS-->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="card">
        <img src="./images/CresceInveste.jpg" alt="Logo">
        <h5 class="text-center">Cadastre-se abaixo</h5>
        <form>
            <div class="form-group input-with-icon">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" placeholder="Nome completo">
            </div>
            <div class="form-group input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" placeholder="Senha">
            </div>
            <div class="form-group input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" placeholder="Confirme a senha">
            </div>
            <a href="./login.html" class="link">Caso tenha conta click aqui</a>
            <a href="#" class="icon-link">Cadastrar</a>
            <p class="text-center">Ao continuar você concorda com os <a href="#" class="links">Termos de uso e </a><a
                    href="#" class="links">Política de
                    privacidade</a></p>
            <a href="#" class="icon-link">Voltar</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>

</html>
